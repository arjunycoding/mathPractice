<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="all">
        <b id="heading">Math Practice</b>
        <hr>
        <div id="score"></div>
        <div id="typeOfTest">
            <h3></h3>
            <input type="radio" id="Practice" name="typeOfTest" value="Practice"  checked="checked">
            <label for="Practice">Practice</label><br/>
            <input type="radio" id="Test" name="typeOfTest" value="Test">
            <label for="Test">Test</label>
        </div>
        <div id="subject">
            <p>Chose A Supject:</p>
            <input type="radio" id="decimals" name="subject" value="decimals">
            <label for="decimals">Decimals</label><br/>
            <input type="radio" id="basicMultiplication" name="subject" value="basicMultiplication" checked="checked">
            <label for="basicMultiplication">Basic Multiplication</label>
        </div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</html>
